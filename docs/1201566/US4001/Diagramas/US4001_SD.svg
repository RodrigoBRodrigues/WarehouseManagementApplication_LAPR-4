@startuml
participant AGVManager <<Server>>

note over AGVManager : for the System diagram regarding the AGV digital twin the only thing that needs to be done is replace "BackOfficeClient with digital twin client"
loop true
participant TCPAGVServerThread  <<thread>>
activate TCPAGVServerThread
 

 TCPAGVServerThread ->  TCPAGVServerThread: wait for connection
loop
activate BackOfficeClient

BackOfficeClient -> TCPAGVServerThread : connection is estabilished

BackOfficeClient -> TCPAGVServerThread : sends request


TCPAGVServerThread ->  TCPAGVServerThread: reads message received code

TCPAGVServerThread ->  AGVManager: parses the received request and builds the appropriate response(all according to the code received);

end
end
@enduml

